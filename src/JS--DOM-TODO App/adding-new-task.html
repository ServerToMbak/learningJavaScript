<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        TODO App
                    </div>

                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">
                                Ekle
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <button id="btnclear" class="btn btn-danger btn-sm float-end"> Temizle</button>
                    </div>

                    <ul id="task-list" class="list-group list-group-flush">  
                    </ul>
                
                </div>
            </div>
        </div>
    </div>

 


    <script>
        let görevListesi = [
            { "id": 1, "gorevadi": "görev 1" },
            { "id": 2, "gorevadi": "görev 2" },
            { "id": 3, "gorevadi": "görev 3" },
            { "id": 4, "gorevadi": "görev 4" },
        ];

        displayTasks();
        function displayTasks(){
            let ul = document.getElementById("task-list");
            ul.innerHTML = "";

            for(let gorev of görevListesi)
            {
                let li =  `        
                        <li class="task list-group-item">
                                <div class="form-check">
                                    <input type="checkbox" id="${gorev.id}" class="form-check-input">
                                    <label for="${gorev.id}" class="form-check-label">${gorev.gorevadi}</label>
                                </div>
                            </li> 
                        `;
                ul.insertAdjacentHTML("beforeend",li);
            }


        }
        document.querySelector("#btnAddNewTask").addEventListener("click", newTask);
        document.querySelector("#btnAddNewTask").addEventListener("keypress", function(){
            if(event.key == "enter"){
                document.querySelector("#btnAddNewTask").click();
            }
        });
        
        function newTask(event)
        {
            let taskInput = document.querySelector("#txtTaskName");
            
            if(taskInput.value == ""){
                alert("görev girmelisiniz! ");
            }else{

                görevListesi.push( { "id": görevListesi.length + 1, "gorevadi": taskInput.value });
                taskInput.value  = "";
                displayTasks();
            }
            
            event.preventDefault();
        }
    </script>
    
</body>
</html>
